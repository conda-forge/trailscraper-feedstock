{% set name = "trailscraper" %}
{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/trailscraper-{{ version }}.tar.gz
  sha256: 805994a27ebd3ecd9353cd85b54139822e73980b1da93f63fa0e5d42c8b67ec1

build:
  number: 0
  noarch: python
  entry_points:
    - trailscraper=trailscraper.cli:root_group
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - boto3 ==1.38.3
    - click ==8.1.8
    - toolz ==1.0.0
    - dateparser ==1.2.1
    - pytz ==2025.2
    - ruamel.yaml ==0.18.10

test:
  imports:
    - trailscraper
  commands:
    - pip check
    - trailscraper --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/flosell/trailscraper
  summary: A command-line tool to get valuable information out of AWS CloudTrail
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
